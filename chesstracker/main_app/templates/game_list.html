
{% extends 'base.html' %} 
{% block content %}
<h1>Your Games</h1>
<ul>
  {% for game in games %}
    <li>{{ game.opponent }} - {{ game.time_control }} - {{ game.result }} - {{ game.pgn }}</li>
    <li>
      <a href="{% url 'game_details' game.id %}">Details</a> 
  </li>
  {% endfor %}
</ul>
<a href="{% url 'add_game' %}" class="btn">Add new Game</a>
{% endblock %}
