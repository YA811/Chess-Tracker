{% extends 'base.html' %}
{% block content %}
<h1>Your Games</h1>
<a href="{% url 'add_game' %}" class="btn">Add Game</a>

<section class="card-container">
  {% for game in games %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container"></div>
        <h2 class="card-title">{{ game.opponent }}</h2>
        <p>Time Control: {{ game.time_control }}</p>
        <p>Result: {{ game.result }}</p>
        <p>PGN: {{ game.pgn }}</p>
      </div>
    </div>
  {% endfor %}
</section>
{% endblock %}
