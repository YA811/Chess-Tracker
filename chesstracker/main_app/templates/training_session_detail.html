{% extends 'base.html' %} 
{% block content %}
<h1>Training Session Details</h1>
<p><strong>Activity Type:</strong> {{ session.activity_type }}</p>
<p><strong>Duration:</strong> {{ session.duration }} minutes</p>
<p><strong>Rating Change:</strong> {{ session.rating }}</p>
<a href="{% url 'update_training_session' session.id %}" class="btn btn-primary">Update</a>
<form method="post" action="{% url 'delete_training_session' session.id %}" >
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
