{% extends 'base.html' %} 
{% block content %}
<h1>Update Training Session</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'training_session_detail' session.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
